<html>
	<head>
		<title>Project Dependency Graph Tests</title>
		 <meta charset="UTF-8">
	</head>

	<body class="yui3-skin-sam">
		<h6>Project Dependency Graph Tests</h6>

		<div id="log"></div>
		<script src="http://127.0.0.1:8020/YUI/3.9.1/build/yui/yui.js" type="text/javascript"></script>
		<script type="text/javascript">
			var Y = {
				version : 'a'
			};
			YUI.Env[Y.version] = {};
		</script>
		<script src="http://127.0.0.1:8020/PM/build/loader/js/yui3.js" type="text/javascript"></script>
		<script type="text/javascript">
			YUI({
				groups: {
					custom: {
						base: 'http://127.0.0.1:8020/PM/build/',
						filter: 'DEBUG',
						modules: YUI.Env['a'].modules
					},
					
					test: {
						base: 'http://127.0.0.1:8020/PM/src/project-functions/tests/unit/assets/',
						filter: 'RAW',
						modules: {
							'project-dependency-graph-tests': {
								path: 'project-dependency-graph-tests.js',
								requires: ['mock-fix', 'datatype-date-math-fix', 'project-dependency-graph']
							}
						}
					}
				},
				
				filter: 'MIN'
			}).use("test-console", 'json-stringify', "project-dependency-graph-tests", function(Y) {

				(new Y.Test.Console({
					filters: {
				        pass: true,
				    }
				})).render('#log');
				
				Y.Test.Runner.run();
			});
		</script>
	</body>
</html>
