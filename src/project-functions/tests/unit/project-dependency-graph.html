<html>
	<head>
		<title>Project Dependency Graph Tests</title>
		 <meta charset="UTF-8">
	</head>

	<body class="yui3-skin-sam">
		<h6>Project Dependency Graph Tests</h6>

		<div id="log"></div>
		
		<script src="http://127.0.0.1:8020/YUI/3.7.3/build/yui/yui.js" type="text/javascript"></script>
		<script type="text/javascript">
			YUI({
				coverage : ['project-dependency-graph'],
				filter : (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
				
				groups: {
					generic: {
						base: '../../../../generic/',
						modules: {
							'tree-model': {
								path: 'tree-model/tree-model.js',
								requires: ['model', 'arraylist', 'arraylist-add']
							},
							
							'tree-model-list': {
								path: 'tree-model-list/tree-model-list.js',
								requires: ['model-list', 'tree-model']
							},
							
							'model-list-variance': {
								path: 'model-list-variance/model-list-variance.js',
							}
						}
					},
					
					fix: {
						base: '../../../../fix/',
						modules: {
							'mock-fix': {
								path: 'mock/mock.js'
							}
						}
					},
					
					app: {
						base: '../../../../app/',
						modules: {
							
							'project-dependency-graph': {
								path: 'project-dependency-graph/project-dependency-graph.js',
								requires: ['project-calendar']
							},
							
							'project-calendar': {
								path: 'project-calendar/project-calendar.js',
								requires: ['datatype-date-format', 'datatype-date-math', 'task', 'resource']
							},
							
							task: {
								path: 'task/task.js',
								requires: ['tree-model', 'datatype-date-parse', 'project-calendar']
							},
							
							'task-list': {
								path: 'task/task-list.js',
								requires: ['tree-model-list','task', 'io-base', 'model-list-variance']
							},
							
							resource: {
								path: 'resource/resource.js',
								requires: ['model']
							},
						}
					}

				},
				
				modules : {
					'project-calendar-tests' : {
						fullpath : './assets/project-dependency-graph-tests.js',
						requires : ['project-dependency-graph', 'task', 'resource', 'task-list']
					},
				}
			}).use("test-console", "project-calendar-tests", 'json-stringify', 'mock-fix', function(Y) {

				(new Y.Test.Console({
					filters: {
				        pass: true,
				    }
				})).render('#log');

				Y.Test.Runner.run();
			});
		</script>
	</body>
</html>
