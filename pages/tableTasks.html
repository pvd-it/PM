<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>list-test</title>
		<meta name="author" content="pide" />
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 14px;
			}
		</style>
	</head>
	<body class="yui3-skin-sam">
		
		<script src="http://127.0.0.1:8020/YUI/3.5.1/build/yui/yui.js"></script>
		<script>
			YUI({
				filter: 'RAW',
				groups: {
					generic: {
						base: '/ProjectManagement/js/generic/',
						filter: 'RAW',
						modules: {
							'inline-editor': {
								path: 'inline-editor/inline-editor.js',
								requires: ['event', 'node', 'widget', 'widget-position', 'widget-stack', 'widget-position-align'],
								skinnable: true
							},
							
							'inline-autocomplete-editor': {
								path: 'inline-editor/inline-autocomplete-editor.js',
								requires: ['event', 'node', 'widget', 'widget-position', 'widget-stack', 'widget-position-align', 'autocomplete'],
								skinnable: false
							},
						}
					}
				}
			}).use('inline-editor', 'inline-autocomplete-editor', function(Y) {
				var iae = new Y.InlineAutoCompleteEditor();
				
				iae.render();
			});
		</script>
	</body>
</html>
