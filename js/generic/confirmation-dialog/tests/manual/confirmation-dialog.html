<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Dialog manual test</title>
		<link rel="stylesheet" href="http://127.0.0.1:8020/ProjectManagement/bootstrap/css/bootstrap.min.css">
		<link charset="utf-8" rel="stylesheet" href="../../../confirmation-dialog/assets/skins/sam/confirmation-dialog.css">
	</head>
	<body class="yui3-skin-sam">

		<div class="btn-group">
		    <button class="btn">1</button>
		    <button class="btn">2</button>
		    <button class="btn">3</button>
	    </div>
	    
	    <p>
			<button class="btn btn-large btn-primary" type="button">
				Large button
			</button>
			<button class="btn btn-large" type="button">
				Large button
			</button>
		</p>
		<p>
			<button class="btn btn-primary" type="button">
				Default button
			</button>
			<button class="btn" type="button">
				Default button
			</button>
		</p>
		<p>
			<button class="btn btn-small btn-primary" type="button">
				Small button
			</button>
			<button class="btn btn-small" type="button">
				Small button
			</button>
		</p>
		<p>
			<button class="btn btn-mini btn-primary" type="button">
				Mini button
			</button>
			<button class="btn btn-mini" type="button">
				Mini button
			</button>
		</p>

		<div class="modal yui3-bootstrap-dialog-loading">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h3>Are you sure?</h3>
			</div>
			<div class="modal-body">
				<p>
					One fine bodyâ€¦
				</p>
			</div>
			<div class="modal-footer">
				<button class="btn cancel">
					Cancel
				</button>
				<button class="btn btn-primary">
					Confirm
				</button>
			</div>
		</div>

		<script src="http://127.0.0.1:8020/YUI/3.7.3/build/yui/yui.js" type="text/javascript"></script>
		<script type="text/javascript">
			YUI({
				filter : 'raw',

				groups : {
					generic : {
						base : '../../../',
						modules : {
							'confirmation-dialog' : {
								path : 'confirmation-dialog/confirmation-dialog.js',
								requires : ['widget-base', 'widget-autohide', 'widget-modality', 'widget-position', 'widget-position-align', 'widget-position-constrain', 'widget-stack'],
							},
						},
					},
				},
			}).use('confirmation-dialog', function(Y) {
				var dialog = new Y.ConfirmationDialog({
					srcNode: Y.one('.modal'),
					width        : 400,
			        zIndex       : 3,
			        centered     : true,
			        modal        : true,
			        visible      : false,
			        render		 : true
				});
				
				Y.later(3000, Y, function(){
					dialog.show();
				});
			});
		</script>
	</body>
</html>
